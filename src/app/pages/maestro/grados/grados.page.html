<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ idGrado }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  auto-hide="false" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Primero Primaria</ion-title>
    </ion-toolbar>
  </ion-header>
   <div id="container">
      <ion-card>
        <ion-card-header>
          <ion-icon size="large" name="clipboard-outline"></ion-icon>
          <ion-card-title>Cursos</ion-card-title>
        </ion-card-header>
        
        <ion-card-content>
         Recuerda que puedes adjuntar algun documento de apoyo para realizar la actividad...
        <ion-grid>
          <ion-col type="button">
            <ion-button (click)="atras"  color="tertiary"  shape="round" ><b>Ciencias Naturales</b></ion-button>
          </ion-col>
          <ion-col>
            <ion-button  color="primary"  shape="round" ><b>Ciencias Naturales</b></ion-button>
          </ion-col>
          <ion-col>
            <ion-button  color="secondary"  shape="round" ><b>Ciencias Naturales</b></ion-button>  
          </ion-col>
          <ion-col>
            <ion-button  color="success"  shape="round" ><b>Ciencias Naturales</b></ion-button>  
          </ion-col>
        </ion-grid>
        </ion-card-content>
        <ion-button>Guardar</ion-button><br>
      </ion-card>
    </div>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button  tab="actividades">
        <ion-icon name="calendar-number"></ion-icon>
        <ion-label>Nueva Actividad</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="notas">
        <ion-icon name="clipboard"></ion-icon>
        <ion-label>Notas</ion-label>
      </ion-tab-button>
   
      <ion-tab-button tab="alumnos">
        <ion-icon name="people"></ion-icon>
        <ion-label>Alumnos</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>

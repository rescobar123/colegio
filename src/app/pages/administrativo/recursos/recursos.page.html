<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Recursos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" overflow-scroll="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recursos</ion-title>
    </ion-toolbar>
  </ion-header>


  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm>
          <ion-card>
           
            <ion-card-header>
              <ion-card-subtitle></ion-card-subtitle>
              <ion-card-title>Recursos</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <hr class="dotted">
              <table datatable  class="table row-border table-hover ">
                <thead>
                  <tr>
                    <th scope="col"> ID</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Codigo</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Celular</th>
                    <th scope="col">Observacion</th>
                    <th scope="col">Editar</th>
                  </tr>
                </thead>
                <tbody>
                  
                 
                </tbody>
              </table>
            </ion-card-content>
          </ion-card>
        </ion-col>
        
      </ion-row>
    </ion-grid>

    

  </div>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="maestros">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Maestros</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="">
        <ion-icon name="person-add"></ion-icon>
        <ion-label>Asignar Maestro</ion-label>
      </ion-tab-button>             
      <ion-tab-button  tab="grados">
        <ion-icon name="library"></ion-icon>
        <ion-label>Grados</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="cursos">
        <ion-icon name="clipboard"></ion-icon>
        <ion-label>Cursos</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  

</ion-content>

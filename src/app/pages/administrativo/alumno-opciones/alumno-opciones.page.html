<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Gestion de alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>Alumnos</ion-card-subtitle>
              <br>
            </ion-card-header>
            <ion-card-content style="width: auto;">
              
            </ion-card-content>
          </ion-card>

  </div>

  <ion-tabs  class="tabs-icon-only tabs-stable">
    <ion-tab-bar slot="bottom">
      
      <ion-tab-button tab="alumno-inscribir">
        <ion-icon name="school"></ion-icon>
        <ion-label>Inscribir</ion-label>
      </ion-tab-button>
      <ion-tab-button  tab="nuevo-alumno">
        <ion-icon name="person-add"></ion-icon>
        <ion-label>Nuevo Alumno</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="alumnos">
        <ion-icon name="people" ></ion-icon>
        <ion-label>Alumnos</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  

</ion-content>
